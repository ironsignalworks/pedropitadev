<style>
  /* ===== Win98 palette & metrics ===== */
  :root{
    --desk-green:#008080;
    --title-blue:#000080;
    --title-blue-inactive:#5b7aa0;

    /* System colors (Win98-ish) */
    --3d-face:#c0c0c0;
    --3d-light:#dfdfdf;
    --3d-shadow:#808080;
    --3d-highlight:#ffffff;
    --3d-dkframe:#000000;

    --ink:#111;
    --bar-h:32px;
    --icon-w:120px;
    --glyph:72px;
    --rowH:132px;   /* still used for auto-arrange */
    --pad:16px;

    --z-task:1000; --z-win:2000; --z-menu:3000; --z-start:3500;
  }
  html,body{height:100%}
  body{
    margin:0; background:var(--desk-green); color:var(--ink);
    font:14px/1.45 Tahoma, "MS Sans Serif", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    -webkit-font-smoothing:antialiased; overflow:hidden;
  }
  *{image-rendering:pixelated}

  /* ===== Bevel utilities (Win98 tri-tone) ===== */
  .bevel-frame { border:1px solid var(--3d-dkframe); }
  .bevel-raised {
    background:var(--3d-face);
    border-top:1px solid var(--3d-highlight);
    border-left:1px solid var(--3d-highlight);
    border-right:1px solid var(--3d-shadow);
    border-bottom:1px solid var(--3d-shadow);
    box-shadow:
      inset -1px -1px 0 var(--3d-light),
      inset  1px  1px 0 #b8b8b8;
  }
  .bevel-sunken {
    background:var(--3d-face);
    border-top:1px solid var(--3d-shadow);
    border-left:1px solid var(--3d-shadow);
    border-right:1px solid var(--3d-highlight);
    border-bottom:1px solid var(--3d-highlight);
    box-shadow:
      inset  1px  1px 0 var(--3d-light),
      inset -1px -1px 0 #b8b8b8;
  }
  .btn-3d {
    background:var(--3d-face);
    border:2px solid var(--3d-shadow);
    border-right-color:var(--3d-highlight);
    border-bottom-color:var(--3d-highlight);
    cursor:pointer;
  }
  .btn-3d:active {
    border:2px solid var(--3d-highlight);
    border-right-color:var(--3d-shadow);
    border-bottom-color:var(--3d-shadow);
  }

  /* ===== Desktop ===== */
  .desktop{
    position:fixed; inset:0; display:grid; grid-template-rows:1fr var(--bar-h);
    background:
      linear-gradient(0deg, rgba(0,0,0,.18), rgba(0,0,0,.18)),
      url('canyon1.jpg') center / cover no-repeat fixed;
  }
  .icons{position:relative; padding:var(--pad); overflow:hidden}
  .icon{
    position:absolute; width:var(--icon-w); text-align:center; color:#fff;
    cursor:default; user-select:none; appearance:none; background:transparent; border:0;
    padding:6px; margin:0; touch-action:none
  }
  .icon:focus{outline:2px dotted #fff; outline-offset:2px}
  .icon .glyph{width:var(--glyph);height:var(--glyph);margin:0 auto 6px;display:grid;place-items:center;position:relative}
  .icon .label{display:inline-block; padding:4px 6px; background:rgba(0,0,128,.35); outline:1px solid rgba(255,255,255,.35); text-shadow:1px 1px 0 #000; font-size:15px}
  .icon:focus .label{background:#000080; outline:1px solid #fff}
  .icon.selected .label{background:#000080; outline:1px solid #fff}
  /* CSS-only folder & file */
  .folder::before{content:"";position:absolute;left:3px;top:6px;width:26px;height:11px;background:#f7d87a;border:1px solid #876d2b;border-bottom:none;box-shadow:inset -1px -1px 0 rgba(0,0,0,.12), inset 1px 1px 0 rgba(255,255,255,.35)}
  .folder::after{content:"";position:absolute;left:3px;top:14px;width:64px;height:44px;background:linear-gradient(#f7d87a,#f1cf69);border:1px solid #876d2b;box-shadow:inset -1px -1px 0 rgba(0,0,0,.12), inset 1px 1px 0 rgba(255,255,255,.35)}
  .file::before{content:"";position:absolute;left:10px;top:6px;width:48px;height:60px;background:#fff;border:1px solid #444;box-shadow:inset -1px -1px 0 #aaa, inset 1px 1px 0 #fff}
  .file::after{content:"TXT";position:absolute;left:14px;top:46px;font:bold 11px/1 JetBrains Mono,monospace;color:#000}
  .glyph svg, .glyph img{width:64px;height:64px;display:block}

  /* Marquee */
  .marquee {
    position:absolute; pointer-events:none;
    border:1px dotted #fff; outline:1px solid #000; background:rgba(120,160,255,.2);
  }

  /* ===== Windows ===== */
  .win{
    position:absolute; top:100px; left:140px; width:min(900px, 90vw); max-height:72vh;
    display:flex; flex-direction:column; background:var(--3d-face);
    /* True Win98 frame + raised edge */
    box-shadow:
      0 0 0 1px var(--3d-dkframe),
      1px 1px 0 1px var(--3d-shadow) inset,
      -1px -1px 0 1px var(--3d-highlight) inset;
  }
  .titlebar{
    height:28px; background:linear-gradient( to right, var(--title-blue), #1a2a8a ); color:#fff;
    display:flex; align-items:center; padding:0 6px; gap:6px; cursor:grab; user-select:none
  }
  .win.inactive .titlebar{background:linear-gradient(to right, var(--title-blue-inactive), #8aa8c7)}
  .titlebar .title{flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
  .titlebar .ctl{display:flex; gap:2px}
  .btn3d{width:22px; height:20px; display:grid; place-items:center}
  .btn3d{ composes: btn-3d; } /* (logical reference; plain CSS below) */
  .btn3d{ background:var(--3d-face); border:2px solid var(--3d-shadow); border-right-color:var(--3d-highlight); border-bottom-color:var(--3d-highlight); }
  .btn3d:active{ border:2px solid var(--3d-highlight); border-right-color:var(--3d-shadow); border-bottom-color:var(--3d-shadow); }

  .menubar{
    height:26px; display:flex; align-items:center; gap:16px; padding:0 8px;
    background:var(--3d-face);
    border-top:1px solid var(--3d-highlight);
    border-left:1px solid var(--3d-highlight);
    border-right:1px solid var(--3d-shadow);
    border-bottom:1px solid var(--3d-shadow);
  }
  .content{
    flex:1; overflow:auto; padding:10px; background:var(--3d-light);
    border-top:1px solid var(--3d-highlight);
    border-left:1px solid var(--3d-highlight);
  }
  .statusbar{
    height:22px; display:flex; align-items:center; gap:8px; padding:0 6px; background:var(--3d-face);
    border-top:1px solid var(--3d-highlight);
  }
  .win.inactive{filter:saturate(.92) brightness(.98)}

  /* Resizer grip */
  .grip{
    position:absolute; right:0; bottom:0; width:16px; height:16px;
    background:
      linear-gradient(135deg, transparent 0 6px, #9a9a9a 6px 8px, transparent 8px),
      linear-gradient(135deg, transparent 6px 12px, #cfcfcf 12px 14px, transparent 14px);
    cursor:nwse-resize;
  }

  /* ===== Taskbar + Start ===== */
  .taskbar{
    height:var(--bar-h); display:flex; align-items:center; gap:8px; padding:4px;
    background:var(--3d-face);
    border-top:1px solid var(--3d-highlight);
    box-shadow:0 -1px 0 var(--3d-shadow) inset;
  }
  .start{
    display:inline-flex; align-items:center; gap:6px; padding:0 10px; height:24px;
    background:var(--3d-face);
    border:2px solid var(--3d-shadow);
    border-right-color:var(--3d-highlight); border-bottom-color:var(--3d-highlight);
    cursor:pointer; font-weight:600
  }
  .start:active{ border:2px solid var(--3d-highlight); border-right-color:var(--3d-shadow); border-bottom-color:var(--3d-shadow); }
  .tasklist{display:flex; gap:6px; align-items:center; overflow:auto; scrollbar-width:thin}
  .task{
    min-width:140px; max-width:260px; height:24px; display:inline-flex; align-items:center; gap:6px; padding:0 8px;
    background:var(--3d-face);
    border:2px solid var(--3d-shadow); border-right-color:var(--3d-highlight); border-bottom-color:var(--3d-highlight);
    cursor:pointer; white-space:nowrap; overflow:hidden; text-overflow:ellipsis
  }
  .task.active{background:#e4e4e4}
  .clock{
    margin-left:auto; background:#e4e4e4; height:24px; padding:0 8px; display:inline-grid; place-items:center;
    border:2px solid var(--3d-shadow); border-right-color:var(--3d-highlight); border-bottom-color:var(--3d-highlight);
    font-variant-numeric:tabular-nums
  }

  .startmenu{
    position:fixed; left:4px; bottom:var(--bar-h); width:260px; display:none; flex-direction:column;
    background:#f0f0f0; z-index:var(--z-start);
    box-shadow:0 0 0 1px var(--3d-dkframe), 1px 1px 0 1px var(--3d-shadow) inset, -1px -1px 0 1px var(--3d-highlight) inset;
  }
  .startmenu .brand{padding:8px; font-weight:700; background:#004; color:#fff}
  .startmenu .item{display:flex; align-items:center; gap:8px; padding:8px; border-top:1px solid #ddd; cursor:pointer}
  .startmenu .item:hover{background:#dfe9ff}

  /* ===== Content helpers ===== */
  .grid{display:grid; grid-template-columns:repeat(2, minmax(0,1fr)); gap:8px}
  .card{
    background:#efefef; padding:8px;
    box-shadow:0 0 0 1px var(--3d-dkframe), 1px 1px 0 1px var(--3d-shadow) inset, -1px -1px 0 1px var(--3d-highlight) inset;
  }
  .thumb{aspect-ratio:16/9; background:#c9c9c9; display:grid; place-items:center; font:600 12px/1 JetBrains Mono, monospace; color:#333; margin-bottom:6px}
  .stack{display:flex; flex-wrap:wrap; gap:4px}
  .stack span{
    padding:3px 6px;
    background:#f6f6f6;
    border-top:1px solid var(--3d-highlight);
    border-left:1px solid var(--3d-highlight);
    border-right:1px solid var(--3d-shadow);
    border-bottom:1px solid var(--3d-shadow);
  }
  .btn{
    display:inline-block; padding:4px 8px; color:#000; text-decoration:none;
    background:var(--3d-face);
    border-top:2px solid var(--3d-highlight);
    border-left:2px solid var(--3d-highlight);
    border-right:2px solid var(--3d-shadow);
    border-bottom:2px solid var(--3d-shadow);
  }
  .btn:hover{background:#fff}
  .mono{font:13px/1.5 JetBrains Mono, ui-monospace, monospace; white-space:pre-wrap}
  .dlg{
    padding:10px; background:#eee;
    box-shadow:0 0 0 1px var(--3d-dkframe), 1px 1px 0 1px var(--3d-shadow) inset, -1px -1px 0 1px var(--3d-highlight) inset;
  }
  .dlg .row{display:flex; gap:8px; justify-content:flex-end}

  /* Context menu */
  .ctx{
    position:absolute; background:#fff; min-width:180px; display:none; flex-direction:column; z-index:var(--z-menu);
    box-shadow:0 0 0 1px var(--3d-dkframe), 1px 1px 0 1px var(--3d-shadow) inset, -1px -1px 0 1px var(--3d-highlight) inset;
  }
  .ctx[hidden]{display:none !important}
  .ctx button{appearance:none; border:0; background:#fff; text-align:left; padding:6px 10px; font:13px Tahoma}
  .ctx button:hover{background:#cce5ff}
</style>

<script>
(function(){
  const $ = (s,root=document)=>root.querySelector(s);
  const $$ = (s,root=document)=>Array.from(root.querySelectorAll(s));
  const desktop = $('.desktop');
  const iconsRoot = $('#desktopIcons');
  const tasklist = $('#tasklist');
  const clock = $('#clock');
  const ctxMenu = $('#ctxMenu');
  const startBtn = $('#startBtn');
  const startMenu = $('#startMenu');

  const ICON_W = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--icon-w'))||120;
  const ROW_H = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--rowH'))||132;
  const PAD = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--pad'))||16;

  /* ===== Clock ===== */
  const fmt = v => String(v).padStart(2,'0');
  const tick = () => { const d=new Date(); clock.textContent = `${fmt(d.getHours())}:${fmt(d.getMinutes())}`; };
  tick(); setInterval(tick, 15_000);

  /* ===== Z layering ===== */
  let zTop = 2000; const raise = el => { zTop+=2; el.style.zIndex = zTop; $$('.win').forEach(w=>w.classList.toggle('inactive', w!==el)); };

  /* ===== Drag helper (for windows) ===== */
  function drag(el, startEv, onMove){
    if(startEv.target.closest?.('.ctl')) return;
    startEv.preventDefault();
    const rect = el.getBoundingClientRect();
    const ox = (startEv.clientX ?? startEv.touches?.[0]?.clientX ?? 0) - rect.left;
    const oy = (startEv.clientY ?? startEv.touches?.[0]?.clientY ?? 0) - rect.top;
    const move = (ev)=>{
      const cx = (ev.clientX ?? ev.touches?.[0]?.clientX ?? 0) - ox;
      const cy = (ev.clientY ?? ev.touches?.[0]?.clientY ?? 0) - oy;
      onMove(cx, cy, ev);
    };
    const up = ()=>{
      window.removeEventListener('pointermove',move);
      window.removeEventListener('pointerup',up);
      window.removeEventListener('touchmove',move);
      window.removeEventListener('touchend',up);
    };
    window.addEventListener('pointermove',move);
    window.addEventListener('pointerup',up);
    window.addEventListener('touchmove',move,{passive:false});
    window.addEventListener('touchend',up);
  }

  /* ===== Windows (unchanged core, trimmed here for brevity) ===== */
  function openApp(id, title){
    toggleStart(false); hideCtx();
    const existing = document.querySelector(`.win[data-app="${id}"]`);
    if(existing){ raise(existing); existing.style.display='flex'; activateTask(existing); return existing; }

    const tpl = document.querySelector(`#tpl-${id}`); if(!tpl){ alert('Missing template for '+id); return; }
    const win = document.createElement('section');
    win.className = 'win';
    win.dataset.app = id;
    win.style.left = (120 + Math.random()*80) + 'px';
    win.style.top  = (60 + Math.random()*60) + 'px';
    win.innerHTML = `
      <div class="titlebar" tabindex="0" role="toolbar">
        <span class="title">${title}</span>
        <div class="ctl">
          <button class="btn3d btn-3d" data-act="min" title="Minimize">_</button>
          <button class="btn3d btn-3d" data-act="max" title="Maximize">‚ñ¢</button>
          <button class="btn3d btn-3d" data-act="fs"  title="Fullscreen">‚õ∂</button>
          <button class="btn3d btn-3d" data-act="close" title="Close">‚úï</button>
        </div>
      </div>
      <div class="menubar"><div>File</div><div>Edit</div><div>View</div><div>Help</div></div>
      <div class="content"></div>
      <div class="statusbar">Ready</div>
      <div class="grip" title="Resize"></div>
    `;
    desktop.appendChild(win);
    const content = win.querySelector('.content');
    content.appendChild(tpl.content.cloneNode(true));
    raise(win);

    // Fake IE loader
    if(id==='internet'){ const bar = content.querySelector('#ie-bar'); const box = content.querySelector('#ie-loading'); const links = content.querySelector('#ie-links'); let p=0; const t=setInterval(()=>{p=Math.min(100,p+5); bar.style.width=p+'%'; if(p>=100){clearInterval(t); box.style.display='none'; links.style.display='grid';}},60); }
    // Game
    if(id==='kommando'){ initKommando(content.querySelector('#kommando-canvas')); }

    // Drag window
    const tb = win.querySelector('.titlebar');
    tb.addEventListener('pointerdown', ev=> drag(win, ev, (x,y)=>{
      const maxX = innerWidth - win.offsetWidth - 2; const maxY = innerHeight - win.offsetHeight - 34;
      win.style.left = Math.max(0, Math.min(maxX, x)) + 'px';
      win.style.top = Math.max(0, Math.min(maxY, y)) + 'px';
    }));
    tb.addEventListener('dblclick', ()=> toggleMax(win));

    // Resize
    const grip = win.querySelector('.grip');
    grip.addEventListener('pointerdown', ev=>{
      ev.preventDefault(); raise(win);
      const start = win.getBoundingClientRect();
      const sx = ev.clientX, sy = ev.clientY;
      const move = (e)=>{
        const dx = (e.clientX - sx), dy = (e.clientY - sy);
        win.style.width = Math.max(360, start.width + dx) + 'px';
        win.style.height = Math.max(220, start.height + dy) + 'px';
      };
      const up = ()=>{ window.removeEventListener('pointermove',move); window.removeEventListener('pointerup',up); };
      window.addEventListener('pointermove',move);
      window.addEventListener('pointerup',up);
    });

    // Controls
    win.addEventListener('click', (e)=>{
      const btn = e.target.closest('.btn3d'); if(!btn) return;
      const act = btn.dataset.act;
      if(act==='close') closeWin(win);
      else if(act==='min') minimizeWin(win);
      else if(act==='max') toggleMax(win);
      else if(act==='fs') toggleFullscreen(win);
    });

    win.addEventListener('mousedown', ()=> raise(win));
    addTaskButton(win, title);
    return win;
  }
  function setStatus(win, t){ const s=win.querySelector('.statusbar'); if(s) s.textContent=t; }
  function closeWin(win){ const id = win.dataset.app; document.querySelector(`.task[data-app="${id}"]`)?.remove(); win.remove(); }
  function minimizeWin(win){ const id = win.dataset.app; document.querySelector(`.task[data-app="${id}"]`)?.classList.remove('active'); win.style.display='none'; }
  function toggleMax(win){
    if(win.dataset.max!=='1'){
      win.dataset.prev = JSON.stringify({left:win.style.left, top:win.style.top, w:win.style.width, h:win.style.height});
      win.style.left='0'; win.style.top='0'; win.style.width=(innerWidth-2)+'px'; win.style.height=(innerHeight-34)+'px'; win.dataset.max='1'; setStatus(win,'Maximized');
    }else{
      const p = JSON.parse(win.dataset.prev||'{}');
      win.style.left = p.left||'120px'; win.style.top = p.top||'60px'; win.style.width = p.w||'min(880px,88vw)'; win.style.height = p.h||''; delete win.dataset.max; delete win.dataset.prev; setStatus(win,'Restored');
    }
  }
  function toggleFullscreen(win){
    const can = !!(document.fullscreenEnabled && win.requestFullscreen);
    if(!can){ toggleMax(win); return; }
    try{ if(document.fullscreenElement===win){ document.exitFullscreen?.(); } else { win.requestFullscreen({navigationUI:'hide'}).catch(()=>toggleMax(win)); } }catch{ toggleMax(win); }
  }
  function addTaskButton(win, title){
    const id = win.dataset.app;
    const btn = document.createElement('button');
    btn.className='task active'; btn.dataset.app=id; btn.innerHTML=`ü™ü <span>${title}</span>`;
    tasklist.appendChild(btn);
    btn.addEventListener('click', ()=>{ if(win.style.display==='none'){ win.style.display='flex'; setStatus(win,'Restored'); } raise(win); activateTask(win); });
    activateTask(win);
  }
  function activateTask(win){ const id=win.dataset.app; $$('.task').forEach(t=>t.classList.toggle('active', t.dataset.app===id)); }

  // Start menu
  function toggleStart(force){
    const show = (force!==undefined) ? force : (startMenu.style.display==='none' || startMenu.hasAttribute('hidden'));
    if(show){ startMenu.style.display='flex'; startMenu.removeAttribute('hidden'); }
    else { startMenu.style.display='none'; startMenu.setAttribute('hidden',''); }
    startBtn.setAttribute('aria-expanded', show?'true':'false');
  }
  toggleStart(false);
  startBtn.addEventListener('click', (e)=>{ e.stopPropagation(); toggleStart(); });
  window.addEventListener('click', ()=>{ toggleStart(false); hideCtx(); });

  // Start items
  const openMap = {
    projects:['My Projects','projects'],
    resume:['Resume.txt','resume'],
    about:['About Me','about'],
    internet:['Internet Explorer','internet'],
    contact:['Contact','contact'],
    kommando:['KOMMANDO','kommando']
  };
  startMenu.addEventListener('click', (e)=>{ const id=e.target.getAttribute('data-open'); if(!id) return; const [title,app]=openMap[id]; openApp(app,title); toggleStart(false); });

  /* ===== Context menu ===== */
  function hideCtx(){ ctxMenu.setAttribute('hidden',''); ctxMenu.style.display='none'; }
  document.body.addEventListener('contextmenu', (e)=>{
    e.preventDefault(); ctxMenu.removeAttribute('hidden'); ctxMenu.style.display='flex';
    ctxMenu.style.left=e.clientX+'px'; ctxMenu.style.top=e.clientY+'px';
  });
  ctxMenu.addEventListener('click', (e)=>{
    const cmd = e.target.dataset.cmd; if(!cmd) return;
    if(cmd==='arrange') autoArrange();
    if(cmd==='toggleGrid'){ gridSnap = !gridSnap; }
    if(cmd==='theme') toggleTheme();
    if(cmd==='pro') document.body.classList.toggle('pro');
    hideCtx();
  });
  function toggleTheme(){
    const teal = getComputedStyle(document.documentElement).getPropertyValue('--desk-green').trim();
    document.documentElement.style.setProperty('--desk-green', teal==='#008080' ? '#004a7f' : '#008080');
  }

  /* ===== Desktop ICONS: OS-like drag + marquee ===== */
  let gridSnap = true;          // toggle via context menu
  const grid = 8;               // 8px snap
  let marquee=null, selectStart=null;
  const selected = new Set();

  function clearSelection(){ selected.forEach(ic=>ic.classList.remove('selected')); selected.clear(); }

  // Click blank desktop => clear selection
  iconsRoot.addEventListener('pointerdown', (e)=>{
    if(e.target.closest('.icon')) return; // icons handled separately
    const startX = e.clientX, startY = e.clientY;
    selectStart = {x:startX, y:startY};
    if(!marquee){ marquee = document.createElement('div'); marquee.className='marquee'; desktop.appendChild(marquee); }
    marquee.style.left = startX+'px'; marquee.style.top = startY+'px'; marquee.style.width='0px'; marquee.style.height='0px';
    marquee.hidden = false;

    const move = (ev)=>{
      const x = Math.min(startX, ev.clientX), y = Math.min(startY, ev.clientY);
      const w = Math.abs(ev.clientX - startX), h = Math.abs(ev.clientY - startY);
      marquee.style.left = x+'px'; marquee.style.top = y+'px'; marquee.style.width = w+'px'; marquee.style.height = h+'px';
      const mRect = marquee.getBoundingClientRect();
      $$('.icon', iconsRoot).forEach(ic=>{
        const r = ic.getBoundingClientRect();
        const hit = !(r.right < mRect.left || r.left > mRect.right || r.bottom < mRect.top || r.top > mRect.bottom);
        ic.classList.toggle('selected', hit);
        if(hit) selected.add(ic); else selected.delete(ic);
      });
    };
    const up = ()=>{
      window.removeEventListener('pointermove',move);
      window.removeEventListener('pointerup',up);
      marquee.hidden = true;
    };
    // If user just clicks (no move), clear selection
    const clickClear = setTimeout(()=>{}, 0);
    window.addEventListener('pointermove',move);
    window.addEventListener('pointerup',up,{once:true});
    // If it was a click without drag, clear selection
    window.addEventListener('pointerup', ()=>{
      const dx=Math.abs((selectStart?.x||0)-startX), dy=Math.abs((selectStart?.y||0)-startY);
      if(dx<3 && dy<3) clearSelection();
      selectStart=null;
    }, {once:true});
  });

  // Icon click/selection and group drag
  $$('.icon').forEach(ic=>{
    ic.addEventListener('pointerdown', ev=>{
      ev.stopPropagation();

      const isToggle = ev.ctrlKey || ev.metaKey || ev.shiftKey;
      if(!ic.classList.contains('selected')){
        if(!isToggle) clearSelection();
        ic.classList.add('selected'); selected.add(ic);
      } else if(isToggle){
        ic.classList.remove('selected'); selected.delete(ic);
      }

      // Start drag of selection group
      const startPos = {};
      selected.forEach(node=>{
        const s = getComputedStyle(node);
        startPos[node.dataset._id || (node.dataset._id = Math.random().toString(36).slice(2))] = {
          node,
          left: parseInt(s.left||'0',10) || node.offsetLeft,
          top:  parseInt(s.top||'0',10) || node.offsetTop
        };
      });
      const sx = ev.clientX, sy = ev.clientY;

      const move = (e)=>{
        const dx = (e.clientX - sx), dy = (e.clientY - sy);
        selected.forEach(n=>{
          const key = n.dataset._id;
          const base = startPos[key];
          let nx = base.left + dx;
          let ny = base.top + dy;
          // bounds
          nx = Math.max(PAD, Math.min(innerWidth - PAD - ICON_W, nx));
          ny = Math.max(PAD, Math.min(innerHeight - PAD - 34 - 92, ny)); // 92 ~ icon tile height
          if(gridSnap){
            nx = Math.round(nx / grid) * grid;
            ny = Math.round(ny / grid) * grid;
          }
          n.style.left = nx + 'px';
          n.style.top  = ny + 'px';
        });
      };
      const up = ()=>{
        window.removeEventListener('pointermove',move);
        window.removeEventListener('pointerup',up);
      };
      window.addEventListener('pointermove',move);
      window.addEventListener('pointerup',up);
    });

    // Keyboard accessibility: Enter opens
    ic.addEventListener('keydown', e=>{
      if(e.key==='Enter'){
        const map = {
          projects:['My Projects','projects'],
          resume:['Resume.txt','resume'],
          about:['About Me','about'],
          internet:['Internet Explorer','internet'],
          contact:['Contact','contact'],
          kommando:['KOMMANDO','kommando']
        };
        const [title,id] = map[ic.dataset.app]||[ic.dataset.app,ic.dataset.app];
        openApp(id, title);
      }
    });
  });

  function autoArrange(){
    // Keep your original left/right column auto-arrange
    const leftCol = PAD; const rightCol = innerWidth - PAD - ICON_W;
    let y = PAD; $$('.icon[data-side="left"]').forEach(ic=>{ ic.style.left=leftCol+'px'; ic.style.top=y+'px'; y+=ROW_H; });
    let ry = PAD; $$('.icon[data-side="right"]').forEach(ic=>{ ic.style.left=rightCol+'px'; ic.style.top=ry+'px'; ry+=ROW_H; });
    clearSelection();
  }

  // Boot layout
  autoArrange();

  /* ===== Taskbar clock already set above ===== */

  /* ===== Windows actions we reference (min/max already above) ===== */
  function activateTask(win){ const id=win.dataset.app; $$('.task').forEach(t=>t.classList.toggle('active', t.dataset.app===id)); }

  /* ===== Context helpers ===== */
  function hideCtx(){ ctxMenu.setAttribute('hidden',''); ctxMenu.style.display='none'; }

  /* ===== KOMMANDO (unchanged) ===== */
  function initKommando(canvas){
    if(!canvas || canvas.__booted) return; canvas.__booted = true;
    const ctx = canvas.getContext('2d');
    const W = canvas.width, H = canvas.height;
    let then = 0, paused = false;
    const keys = new Set();
    const player = {x:80, y:H-40, vx:0, vy:0, w:18, h:24, onGround:true, color:'#0f0', hp:3, cd:0};
    const bullets = []; const foes = [];
    let spawn=0, score=0;

    function rect(r, c){ ctx.fillStyle=c; ctx.fillRect(r.x, r.y, r.w, r.h); }
    function clamp(v,a,b){ return Math.max(a, Math.min(b,v)); }
    function spawnFoe(){ const y=H-40; foes.push({x:W+20, y, w:18, h:22, vx:- (1.2+Math.random()*1.5), hp:1}); }
    function fire(){ if(player.cd>0) return; bullets.push({x:player.x+player.w, y:player.y+player.h/2-2, vx:5, w:8, h:4}); player.cd=10; }

    function update(dt){
      if(paused) return;
      player.vx = (keys.has('ArrowRight')||keys.has('d'))? 2.1 : (keys.has('ArrowLeft')||keys.has('a'))? -2.1 : 0;
      if((keys.has('ArrowUp')||keys.has('w')) && player.onGround){ player.vy=-5.4; player.onGround=false; }
      if(keys.has(' ') ) fire();
      if(player.cd>0) player.cd -= 1;

      player.vy += 0.22;
      player.x += player.vx; player.y += player.vy;
      if(player.y+player.h>=H-16){ player.y=H-16-player.h; player.vy=0; player.onGround=true; }
      player.x = clamp(player.x, 0, W-player.w);

      bullets.forEach(b=>{ b.x += b.vx; });
      while(bullets.length && bullets[0].x>W+40) bullets.shift();

      if(spawn<=0){ spawn = 60+Math.random()*60; spawnFoe(); } else spawn -= dt*60/16;
      foes.forEach(f=>{ f.x += f.vx; });
      while(foes.length && foes[0].x<-40) { foes.shift(); score=Math.max(0,score-1); }

      for(let fi=foes.length-1; fi>=0; fi--){
        const f = foes[fi];
        for(let bi=bullets.length-1; bi>=0; bi--){
          const b = bullets[bi];
          if(b.x<b.w+f.x && b.x+b.w>f.x && b.y<b.h+f.y && b.y+b.h>f.y){ foes.splice(fi,1); bullets.splice(bi,1); score+=5; break; }
        }
        if(player.x<player.w+f.x && player.x+player.w>f.x && player.y<player.h+f.y && player.y+player.h>f.y){
          foes.splice(fi,1); player.hp-=1; score=Math.max(0,score-5);
        }
      }
    }

    function draw(){
      ctx.fillStyle='#000'; ctx.fillRect(0,0,W,H);
      ctx.fillStyle='#222'; ctx.fillRect(0,H-16,W,16);
      rect(player, player.color);
      ctx.fillStyle='#ff0'; bullets.forEach(b=>ctx.fillRect(b.x,b.y,b.w,b.h));
      ctx.fillStyle='#f33'; foes.forEach(f=>ctx.fillRect(f.x,f.y,f.w,f.h));
      ctx.fillStyle='#0f0'; ctx.fillText('HP:'+player.hp+'  Score:'+score, 8, 14);
    }

    function frame(ts){ const dt = ts-then; then=ts; update(dt); draw(); requestAnimationFrame(frame); }
    requestAnimationFrame(frame);
    canvas.tabIndex=0; canvas.focus();
    canvas.addEventListener('keydown', e=>{ if(e.key==='p') paused=!paused; keys.add(e.key); });
    canvas.addEventListener('keyup', e=>{ keys.delete(e.key); });
  }
})();
</script>
